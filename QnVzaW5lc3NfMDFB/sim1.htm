<label class="gam_usr_setup" for='gam_set_bus_name'>Business Name:</label><input class="gam_usr_setup" id='gam_set_bus_name' type='text' placeholder='example business name' aria-label="Business name"><br>
<h4 class="gam_usr_setup" >Game difficulty</h4>
<input class="gam_usr_setup" id='gam_set_bus_d1' type='radio' value='3' name='dif'><label class="gam_usr_setup"  for='gam_set_bus_d1' aria-label="easy">Easy</label>
<input class="gam_usr_setup" id='gam_set_bus_d2' type='radio' value='2' name='dif'><label class="gam_usr_setup"  for='gam_set_bus_d2' aria-label="Moderate">Moderate</label>
<input class="gam_usr_setup" id='gam_set_bus_d3' type='radio' value='1' name='dif'><label class="gam_usr_setup"  for='gam_set_bus_d1' aria-label="Hard">Difficult</label>
<br>
  <label class="gam_usr_setup" for='gam_set_bus_Opay'>Owner pay:</label><input class="gam_usr_setup" id='gam_set_bus_Opay' type='number' min=17  placeholder='$50'><br><button class="gam_usr_setup" id='gam_set_bus_sub'  onclick='a()' aria-label="Start Game">Start Game</button><label class="gam_usr_setup"  for='gam_set_bus_sub'>Submit</label>
   </div>
   <script defer>
    function v() {document.getElementById('gam_com_bar_1').value=A.updateProgression();}
    function a(){try{
        if(isNaN(parseInt(document.getElementById('gam_set_bus_Opay').value))||parseInt(document.getElementById('gam_set_bus_Opay').value)<17){return alert('You must chose a pay of atleast $17.00!')}
        const radioButtons = document.getElementsByName('dif');
         let dV = null;
    for (let i = 0; i < radioButtons.length; i++) {
        if (radioButtons[i].checked) {dV = radioButtons[i].value;break;}}
  let bN= document.getElementById('gam_set_bus_name').value;
    if(dV===null||dV===''||dV===null){alert('You must select a dfficulty!');}else{
     //200000=difference between each level. 100000 is the offset.
      A=new GameOverview((200000*dV-100000));
      A.createBusiness(bN, (200000*dV-100000), new EmployeeManager(0,0,0,0,0,0,0,0,0,[new owner(1)],0,0,[17,17,17,17,17,17,17,17,17,parseInt(document.getElementById('gam_set_bus_Opay').value),parseInt(17),17],dV), 1, "", "", 123,dV)
    }}catch(e){
    return  console.error(e);
    }
      for (let element of document.getElementsByClassName("gam_usr_setup")){
   element.style.display="none";
}document.getElementById('gam_set_bus_group').style.display = 'none';

  for (let element of document.getElementsByClassName("gam_play")){
   element.style.visibility="visible";
}
for (let element of document.getElementsByClassName("gam_play_tab")){
   element.style.visibility="visible";
}
TitleBusChange('gam_play_gam_title','Hello');

    }//.remove//}
    window.onload=function(){
        for (let element of document.getElementsByClassName("gam_play")){
   element.style.visibility="hidden";
}
for (let element of document.getElementsByClassName("gam_play_tab")){
   element.style.visibility="hidden";
}
    }
   </script>

   <script defer type='text/javascript'>
     function b(){
      let salt=document.getElementById('gam_play_empPay_selmenu').value;
     let XXX = [
         A.business.employees.employeePay,
         A.business.employees.managerPay,
         A.business.employees.srManagerPay,
         A.business.employees.viceDirectorPay,
         A.business.employees.directorPay,
         A.business.employees.vicePresidentPay,
         A.business.employees.presidentPay,
         A.business.employees.minorExecutivePay,
         A.business.employees.majorExecutivePay,
         A.business.employees.ownerPay,
         A.business.employees.boardMembersPay,
         A.business.employees.chairmenPay,
    ];
          let VVV = [
    A.business.employees.employees,A.business.employees.managers,A.business.employees.srManagers,A.business.employees.viceDirectors,A.business.employees.directors,A.business.employees.vicePresidents, A.business.employees.presidents,A.business.employees.minExecutive,A.business.employees.majExecutive, A.business.employees.owner.length,A.business.employees.boardMembers,A.business.employees.chairmen
    ];
    let qW=(XXX[salt]/VVV[salt]).toFixed(2);
   if(isNaN(qW)){qW=0;}
    document.getElementsByClassName('gam_play_tab')[0].children[0].children[1].children[1].innerHTML= qW;
    document.getElementsByClassName('gam_play_tab' )[0].children[0].children[1].children[2].innerHTML= VVV[salt];
    document.getElementsByClassName('gam_play_tab' )[0].children[0].children[1].children[4].innerHTML= XXX[salt]
    document.getElementsByClassName('gam_play_tab' )[0].children[0].children[1].children[5].innerHTML= A.business.employees.EmployeeMoralCalcSP(salt)
    return 1;
     }
